<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Testing QR Code</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .boxqr{
            background-color: #7DB9DE;
            color: #7F7F7F;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            -khtml-border-radius: 20px;
            -moz-box-shadow: 0 1px 5px #333;
            -webkit-box-shadow: 0 1px 5px #333;
            z-index: 101;
                }
        .btn1{
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div class="container boxqr" style="margin-top: 50px;">
        <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control" placeholder="input URL:"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary btn1" type="button" id="button-addon2">summit</button>
            </div>
        </div>
        <br>
    <div id="qrcode" style="margin-left: 100px;"></div>
    </div>
    <!-- <div class="container">
    <div id = "inputGroup">
    <label>INPUT URL:</label><input type="text" id = urlInput name = url>
    <input type="button" id = smmt value="summit">
</div> -->
    
    </div>
    <script>

        $(".btn").click(() => {
            $("#qrcode").empty();
            var target = $("#urlInput").prop("value")
            //  var target = "https://zh.wikipedia.org/wiki/維基";
            if (!(target === "")) {
                console.log(encodeURI(target));

                var options = {
                    text: encodeURI(target),
                    width: 150,
                    height: 150             
                };

                $('#qrcode').qrcode(options);
            }
        })
    </script>

</body>

</html>
